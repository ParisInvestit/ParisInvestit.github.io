<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Montants investis par arrondissement</title>

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<style type="text/css">
${demo.css}
		</style>
		<script type="text/javascript">
        
 $(function () {
    $('#container').highcharts({
        chart: {
            zoomType: 'xy'
        },title: {
            text: ' '
        },
        
        
        xAxis: [{
            categories: ['Mairies de gauche', 'Mairies de droite'],
            crosshair: true
        }],
        yAxis: [{ // Primary yAxis
            labels: {
                format: '{value} hab',
                style: {
                    color: Highcharts.getOptions().colors[2]
                }
            },
            title: {
                text: '',
                style: {
                    color: Highcharts.getOptions().colors[2]
                }
            },
            opposite: true

        }, { // Secondary yAxis
            gridLineWidth: 0,
            title: {
                text: 'Montants investis',
                style: {
                    color: '#ff8000'
                }
            },
            labels: {
                format: '{value} M€',
                style: {
                    color: '#ff8000'
                }
            }

        }, { // Tertiary yAxis
            gridLineWidth: 0,
            title: {
                text: 'Montant par tête',
                style: {
                    color: Highcharts.getOptions().colors[1]
                }
            },
            labels: {
                format: '{value} €',
                style: {
                    color: Highcharts.getOptions().colors[1]
                }
            },
            opposite: true
        }],
        tooltip: {
            shared: true
        },
        legend: {
            layout: 'vertical',
            align: 'left',
            x: 80,
            verticalAlign: 'top',
            y: 5,
            floating: true,
            backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'
        },
        exporting : {enabled : false},
        credits : {enabled : false},
        series: [{
            name: 'Montants investis',
            type: 'column',
            color:'#ff8000',
            yAxis: 1,
            data: [973.21,368.00],
            tooltip: {
                valueSuffix: ' M€'
            }

        },{
            name: 'Montant par tête',
            type: 'column',
            yAxis: 2,
            data: [698,428],
            tooltip: {
                valueSuffix: ' €'
            }
        }]
    });
});

</script>
	</head>
	<body>

<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>       
        


<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
	</body>
</html>
