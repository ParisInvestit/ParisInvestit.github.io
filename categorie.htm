<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>

		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<style type="text/css">
${demo.css}
		</style>
		<script type="text/javascript">
$(function () {
    $('#container').highcharts({
        chart: {
            type: 'bar'
        },
        title: {
            text: ''
        },
        subtitle: {
            text: ''
        },
        xAxis: {
            categories: ['Sport',
            'Ecole',
            'Voirie',
                'Petite Enfance',                                
                'Environnement',
                'Culture',
                'Patrimoine'                      
            ],
            title: {
                text: null
            }
        },
        yAxis: {
            min: 0,
            ceiling: 300000000,      
             gridLineWidth : 0,
            minorGridLineWidth : 0,
            title: {
                text: '',
                align: 'high'
            },
            labels: {
                overflow: 'justify',
                enabled : true
            }
        },
        scrollbar: {
            enabled :true
        },
        tooltip: {
            valueSuffix: ' €'
        },
        plotOptions: {
            bar: {
                dataLabels: {
                    enabled: false
                }
            }
        },
        exporting : {enabled : false},
        credits : {enabled : false},
        legend: {
            enabled: false,

        },
        credits: {
            enabled: false
        },
        series: [{
            name: 'Montants cumulés',
            color : '#5DBCD2',
            data: [309028192, 291898496, 221378160, 221252240,   128808920, 108422896, 54062508  ]
        }]
    });
});
		</script>
	</head>
	<body>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>

<div id="container" style="min-width: 310px; max-width: 800px; height: 400px; margin: 0 auto"></div>

	</body>
</html>
